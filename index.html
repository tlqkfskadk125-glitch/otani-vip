<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP 비밀방</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      background-color: #2a9d8f;
      color: #fff;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      background-color: #1b7e74;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>VIP 비밀방</h1>
  <a href="https://t.me/your_telegram_link" target="_blank">텔레그램 입장하기</a>
</body>
</html>
